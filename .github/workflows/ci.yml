name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake lcov g++ make

      - name: Configure CMake
        run: cmake -S . -B _build -DBUILD_TESTS=ON -DCOVERAGE=ON

      - name: Build project
        run: cmake --build _build

      - name: Run tests
        run: ctest --output-on-failure --test-dir _build

      - name: Capture coverage
        run: |
          lcov --capture --directory _build --output-file coverage.info \
          --rc geninfo_unexecuted_blocks=1 --ignore-errors=all

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.info
